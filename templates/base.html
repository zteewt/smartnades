<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/global/css/styles.css">
    <title>Smartnades</title>
</head>
<body>
    <header>
        <a href=""><div class="logo"></div></a>
        <nav>
            <a href="" class="nav-item" id="nades">Nades</a>
            <a href="" class="nav-item" id="setups">Strats</a>
            <a href="" class="nav-item" id="hltv">Favourites</a>
            <a href="" class="nav-item">Log in</a>
        </nav>
    </header>

    <main>
        <aside class="filters-sidebar">
            <form class="filters-form">
                <fieldset class="filters-group">
                     <div class="map-select-container">
                        <button type="button" class="map-toggle" id="map-toggle">
                            <span>Map</span>
                            <span class="arrow">▼</span>
                        </button>

                        <div class="map-dropdown" id="map-dropdown">
                            <button type="button" class="map-option" data-value="none-map">-</button>
                            <button type="button" class="map-option" data-value="mirage">Mirage</button>
                            <button type="button" class="map-option" data-value="inferno">Inferno</button>
                            <button type="button" class="map-option" data-value="dust2">Dust II</button>
                            <button type="button" class="map-option" data-value="ancient">Ancient</button>
                            <button type="button" class="map-option" data-value="overpass">Overpass</button>
                            <button type="button" class="map-option" data-value="train">Train</button>
                            <button type="button" class="map-option" data-value="nuke">Nuke</button>
                        </div>
                        
                        <!-- Скрытый select для формы -->
                        <select name="map" id="map-select" class="filter-select">
                            <option value="none-map">-</option>
                            <option value="mirage">Mirage</option>
                            <option value="inferno">Inferno</option>
                            <option value="dust2">Dust II</option>
                            <option value="ancient">Ancient</option>
                            <option value="overpass">Overpass</option>
                            <option value="train">Train</option>
                            <option value="nuke">Nuke</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset class="filters-group">
                    <div class="radio-group">
                        <input type="radio" name="side" id="side-ct" value="ct">
                        <label for="side-ct">CT</label>
                        
                        <input type="radio" name="side" id="side-t" value="t">
                        <label for="side-t">T</label>
                    </div>
                </fieldset>

                <fieldset class="filters-group">
                    <div class="radio-group">
                        <input type="radio" name="nade_type" id="nade-smoke" value="smoke">
                        <label for="nade-smoke">Smoke</label>

                        <input type="radio" name="nade_type" id="nade-flash" value="flash">
                        <label for="nade-flash">Flash</label>

                        <input type="radio" name="nade_type" id="nade-molotov" value="molotov">
                        <label for="nade-molotov">Molotov</label>

                        <input type="radio" name="nade_type" id="nade-he" value="he">
                        <label for="nade-he">HE</label>
                    </div>
                </fieldset>

                <fieldset class="filters-group">
                    <legend>Timing</legend>
                    <div class="radio-group">
                        <input type="radio" name="timing" id="early-timing" value="early">
                        <label for="early-timing">Early</label>

                        <input type="radio" name="timing" id="mid-timing" value="mid">
                        <label for="mid-timing">Mid</label>

                        <input type="radio" name="timing" id="late-timing" value="late">
                        <label for="late-timing">Late</label>
                    </div>
                </fieldset>
            </form>
        </aside>
    </main>
    <script src="../static/global/js/dropdown.js"></script>
</body>
</html>
